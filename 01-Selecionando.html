<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>

	<body>


		<div class="lista1">
			<div class="exemplo1">div 1</div>
			<div class="exemplo2">div 2</div>
		</div>

		<ul class="lista2">
		
			<li class="exemplo1">opção 1</li>
			<li class="exemplo2">opção 2</li>
		</ul>

		<ul class="lista3">
			<li class="exemplo1" id ="id1" >opção 1</li>
			<li class="exemplo2" id ="id2">opção 2</li>
			
		
	</body>

	<script>
		
		//$()	-	Selecionar elementos	-	$()
		console.log('Por Tag: ',$('div'))
		console.log('Por Classe: ',$('.exemplo1'))
		console.log('Por classe pai e filha: ',$('.lista1 .exemplo2'))
		console.log('Por ID: ',$('#id1'))	
		console.log('Por tag e classe: ',$('div.exemplo1'))
		console.log('Por tag com classe pai e filha: ',$('ul.lista1 .exemplo2'))


		// Operações no array de retorno selecionado	
		console.log('Primeiro do array: ',$('.exemplo1:first'))
		console.log('Ultimo do array: ',$('.exemplo1:last'))
		console.log('Índices pares do array',$('.exemplo1:even'))
		console.log('Índices inpares do array',$('.exemplo1:odd'))

		//Navegando nos elementos
				//Parent
				console.log('pai de item: ',$('.exemplo1').parent())
				//Parent com seletor
				console.log('pai de item sendo lista ',$('.exemplo1').parent('ul'))
				//Closest
				console.log('pai de item sendo lista: ',$('.exemplo1').closest('ul'))
				//Find
				console.log('Find de body sendo item: ',$('body').find('li'))
				//Busca o segundo ascendente que tenha  div
				console.log('parent->parent: ',$('#id1').parent().parent().find('div'))


	</script>

</html>
